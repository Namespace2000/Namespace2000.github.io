<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our own Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">d3</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">g5</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">c5</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">f5</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">a-3</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">f2</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">g1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">c1</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">cs4</span>
    </div>
  </div>

  
  <audio data-key="65" src="faded.mp3"></audio>
  <audio data-key="83" src="music/tb1.mp3"></audio>
  <audio data-key="68" src="music/c.wav"></audio>
  <audio data-key="70" src="music/e.wav"></audio>
  <audio data-key="71" src="music/f.wav"></audio>
  <audio data-key="72" src="music/tb2.mp3"></audio>
  <audio data-key="74" src="music/tb3.mp3"></audio>
  <audio data-key="75" src="music/tb4.mp3"></audio>
  <audio data-key="76" src="music/tb5.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    console.log(audio);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
